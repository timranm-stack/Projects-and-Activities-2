<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Validate Inputs â€“ Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: #d8000c;
      margin-top: 8px;
      font-size: 14px;
    }
    .success {
      color: #2e7d32;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Form</h1>
    <form id="loginForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" />

      <button type="submit">Login</button>

      <p id="message" class=""></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const nameInput = document.getElementById("name");
    const ageInput = document.getElementById("age");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // prevent page reload

      const nameValue = nameInput.value.trim();
      const ageValue = Number(ageInput.value);

      // reset message
      message.textContent = "";
      message.className = "";

      // basic validations
      if (nameValue === "") {
        message.textContent = "Name is required.";
        message.className = "error";
        return;
      }

      if (!/^[A-Za-z\s]+$/.test(nameValue)) {
        message.textContent = "Name should contain only letters and spaces.";
        message.className = "error";
        return;
      }

      if (!ageInput.value) {
        message.textContent = "Age is required.";
        message.className = "error";
        return;
      }

      if (isNaN(ageValue) || ageValue < 0) {
        message.textContent = "Please enter a valid age.";
        message.className = "error";
        return;
      }

      if (ageValue < 18) {
        message.textContent = "You must be 18 or older to log in.";
        message.className = "error";
        return;
      }

      // success
      message.textContent = "Login successful. Welcome, " + nameValue + "!";
      message.className = "success";
    });
  </script>
</body>
</html>
