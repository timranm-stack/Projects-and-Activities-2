<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <h1>Bank App</h1>
        <p>Track your income & expenses</p>
    </header>

    <!-- Balance Section -->
    <section class="balance-section">
        <h2>Your Balance</h2>
        <div id="balance-amount">$0.00</div>
    </section>

    <!-- Income & Expense Summary -->
    <section class="summary-section">
        <div class="summary-box income">
            <h3>Income</h3>
            <p id="income-amount">$0.00</p>
        </div>

        <div class="summary-box expense">
            <h3>Expense</h3>
            <p id="expense-amount">$0.00</p>
        </div>
    </section>

    <!-- Add Transaction Form -->
    <section class="transaction-section">
        <h2>Add Transaction</h2>

        <form>
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="e.g., Salary, Groceries">

            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <label for="type">Type</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <button type="submit">Add</button>
        </form>
    </section>

    <!-- Transaction History -->
    <section class="history-section">
        <h2>Transaction History</h2>
        <ul id="transaction-list">
            <!-- Example item -->
            <!-- <li class="income">Salary +$500</li> -->
            <!-- <li class="expense">Groceries -$50</li> -->
        </ul>
    </section>

</body>
</html>
