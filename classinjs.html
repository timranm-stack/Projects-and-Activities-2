<!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8" />
          <title>Classes in JavaScript</title>
         </head>
          <body>
             <h1>Classes in JavaScript</h1>
              <p>Creating a class with a static method, inheriting it, and displaying properties.</p>
               <div id="output"></div>

                <script>
                 // Base class: Animal
                  class Animal {
                     constructor(name, species)
                      { this.name = name;
                         this.species = species;
                         }
                          describe() {
                             return `${this.name} is a ${this.species}.`;
                              }

                               static kingdom() {
                                 return "Animal";
                                  }
                                   }
                                    // Derived class: Dog inherits from Animal
                                      class Dog extends Animal {
                                         constructor(name, breed) {
                                             super(name, "Dog");
                                              this.breed = breed;
                                             }

                                              details() {
                                                 return `${this.describe()} Breed: ${this.breed}.`;
                                                  }
                                                   }

                                                    const myDog = new Dog("Rex", "German Shepherd");

                                                     const outputDiv = document.getElementById("output");
                                                      outputDiv.innerHTML = `
                                                       <p><strong>Instance method:</strong> ${myDog.details()}</p>
                                                        <p><strong>Static method:</strong> ${Dog.kingdom()}</p>
                                                         `;
                                                           </script>
                                                           </body>
                                                            </html>
