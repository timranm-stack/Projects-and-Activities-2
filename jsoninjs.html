<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
<p id="result"></p>
<script>
var myObj = { name: "Riya", age: 12, grade: 7};
var myJSON = JSON.stringify(myObj); // converts object to JSON for sending data
var newObj = JSON.parse(myJSON); // converts JSON into object while reciving data
document.getElementById("result").innerHTML = newObj.name;
</script>

</body>
</html>
